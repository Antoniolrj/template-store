<div class="pagination">

  <div *ngIf="currentPage > 1" class="pagination__prev" (click)="previous()"><a>&#171;</a></div>

  <div class="pagination__text">

      <p>Page {{currentPage}} de {{totalPages}}</p>

  </div>

  <div *ngIf="currentPage < totalPages" class="pagination__next" (click)="next()"><a>&#187;</a></div>

</div>
